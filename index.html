<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="css/styles.css">

 
</head>
<body>
  <article class="card_wrapper">
    <div class="card" tabindex="0">
      <div class="card_image">
        <!-- Block for .svg background image -->
      </div>
  
      <div class="card_text">
        <p class="card_learning">Learning</p>      
        <p class="card_date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="card_paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>      
      </div>
  
      <aside class="card_aside">
        <img src="./assets/images/image-avatar.webp" alt="avatar picture">
        <p>Greg Hooper</p>
      </aside>
    </div>
    
  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Santana</a>.
  </div>
</body>

 
</html>
